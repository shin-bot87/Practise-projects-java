<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Edit Buttons</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <section th:fragment="editBtn">
            <div id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/}" class="btn btn-light btn-block">
                                <i class="fas fa-arrow-left"></i> [[#{template.return}]]
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-check"></i> [[#{template.save}]]
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/delete(idPerson=${person.idPerson})}"
                               class="btn btn-danger btn-block">
                                <i class="fas fa-trash"></i> [[#{template.delete}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
